<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="bg">
    <table border="1">
        <tr>
            <td align = center colspan = 4>
                <input type="textbox" id="result"  value="0"> 
            </td>
        </tr>
        <tr>
            <td class="symbol" id= "clear">AC</td>
            <td class="symbol" id= "leftp">(</td>
            <td class="symbol" id= "rightp">)</td>
            <td class="symbol" id= "division">/</td>
        </tr>
        <tr>
            <td class="symbol" id= "nr7">7</td>
            <td class="symbol" id= "nr8">8</td>
            <td class="symbol" id= "nr9">9</td>
            <td class="symbol" id= "mult">*</td>
        </tr>
        <tr>
            <td class="symbol" id= "nr4">4</td>
            <td class="symbol" id= "nr5">5</td>
            <td class="symbol" id= "nr6">6</td>
            <td class="symbol" id= "minus">-</td>
        </tr>
        <tr>
            <td class="symbol" id= "nr1">1</td>
            <td class="symbol" id= "nr2">2</td>
            <td class="symbol" id= "nr3">3</td>
            <td class="symbol" id= "plus">+</td>
        </tr>
        <tr>
            <td class="symbol" colspan = 2 id= "nr0">0</td>
            <td class="symbol" id= "decimal">.</td>
            <td id= "equal">=</td>
        </tr>
    </table>
    </div>
<script src="calculator.js"></script>
</body>
</html>
